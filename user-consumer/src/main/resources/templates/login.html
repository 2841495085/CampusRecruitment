  <title>登录</title> 

  <!--引用静态文件:skin_default--> 
  <link href="http://localhost:8894/user-consumer/templates1/css/common.css" rel="stylesheet" type="text/css" />
  <link href="http://localhost:8894/user-consumer/templates1/css/templateform.css" rel="stylesheet" type="text/css" />

  <link href="http://localhost:8894/user-consumer/templates1/css/default.css" rel="stylesheet" type="text/css" />
  <link href="css/school-select-v2.css" rel="stylesheet" type="text/css" /> 
  <!--引用静态文件:skin_new_css--> 
  <link href="http://localhost:8894/user-consumer/templates1/css/main.css" rel="stylesheet" type="text/css" />

  <!--引用静态文件:front_css--> 
  <link href="http://localhost:8894/user-consumer/templates1/css/front.css" rel="stylesheet" type="text/css" />

  <style>
   input[type=submit]{
    width:78.8px;
    height: 32px;
    margin-top: 6px;
    color: white;
    font-size: 13px;
    background-color: #64a8dc;
    border-radius: 4px;
    border:none;
   }
   .fanhui{
    float: right;
    margin-top: 10px;
    margin-right: 40px;
    font-size: 13px;
   }
  </style>

 </head> 
 <body> 
  <div class="bs_deliver"> 

   <div class="dl_content dl_gray_bg">

    <style type="text/css"> .bs_pop_alert { margin-left: 12px } </style> 
    <div class="dl_content"> 
     <div class="map"> 
      <div class="dl_lit-wrap clearfix"> 
       <div class="dl_loginleft1">
        <h3 class="tit">请登录</h3> 
        <form id="loginForm" method="get" action="http://localhost:7002/company/login">
             <ul class="dl_error_wrap">

                <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <font color="red"><em th:text="${session.msg}"></em></font><br/>
                    <span>　 用户</span> <input type="text" class="dl_textinp dl_foucs_val dl_dftgrey" name="uMail" id="UserName" placeholder="请输入电子邮箱"/>
                </li>

                <li><span>　 密码</span> <input type="password" class="dl_textinp" name="uPassword" id="Password" placeholder="请输入密码" /> </li>
                <li><span>&nbsp;&nbsp;&nbsp;登录身份</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" value="个人" name="uType"/>&nbsp;<font style="font-size: 13px;">个人</font>
                    <input type="radio" value="公司" name="uType"/>&nbsp;<font style="font-size: 13px;">公司</font>
                </li>
            </ul>

            <div class="dl_padl40 dl_mgtop10">
                <input type="submit" value="登录"/>
                <a href="/user/toIndex" class="fanhui">返回主页面</a>
            </div>
        </form> 
       </div> 
       <div class="dl_loginright1"> 
        <div class="dl_register">
         <span class="noaccount">没有自己的账号？</span>
         <a href="/user/toRegister"  class="register">立刻注册</a>
        </div> 
        <h3 class="dl_otherchoice">登录时请选择登录身份<br/>如果您想要找一份工作，请选择 ”个人“；如果您想要招聘。请选择 ”公司“ </h3>

       </div> 
      </div> 
     </div> 
    </div> 

   </div>


   <!--底部-->
   <div class="dl_footer">

   </div>
  </div>
